<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo personalizado */
        .border-line {
            border-bottom: 1px solid black;
            margin-bottom: 20px;
            width: 100%;
        }
        .table-gray {
            background-color: #f8f9fa; /* Color gris */
        }
        .animated {
			-webkit-animation-duration: 1s;
			animation-duration: 1s;
			-webkit-animation-fill-mode: both;
			animation-fill-mode: both;
		}
		.animated.faster {
			-webkit-animation-duration: 500ms;
			animation-duration: 500ms;
		}
		.fadeIn {
			-webkit-animation-name: fadeIn;
			animation-name: fadeIn;
		}
		.fadeOut {
			-webkit-animation-name: fadeOut;
			animation-name: fadeOut;
		}
		@keyframes fadeIn {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}
		@keyframes fadeOut {
			from {
				opacity: 1;
			}

			to {
				opacity: 0;
			}
		}
    </style>
</head>
<body>
    <!-- Incluir la barra de navegación -->
    <div>
        <!-- Incluir la barra de navegación -->
        <object type="text/html" data="../navbar/navbar.html" style="width:100%;"></object>

        <!-- Contenido de la página de administrador -->
    </div>

    <div class="">
        
        <div class="text-center mb-3">
            <h2>Administración</h2>
        </div>
        
        <div class="border-line"></div>
        
        <div class="text-end mb-3 container">
            <button onclick="openModal()" class="btn btn-primary">Nuevo registro</button>
        </div>

        <!-- INICIO MODAL -->
        <div class="main-modal fixed w-full h-100 inset-0 z-50 overflow-hidden flex justify-center items-center animated fadeIn faster"
            style="background: rgba(0,0,0,.7);">
            <div
                class="border border-teal-500 shadow-lg modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
                <div class="modal-content py-4 text-left px-6">
                    <!--Title-->
                    <div class="flex justify-between items-center pb-3">
                        
                        <p class="text-2xl font-bold mx-auto">Nuevo Registro</p>
                        
                        <div class="modal-close cursor-pointer z-50">
                            <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                                <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                            </svg>
                        </div>
                    </div>
                    
                    <!--Body-->
                    <div class="flex justify-center items-center">
                        <form class="bg-white px-8 pt-6 pb-8">
                          <!-- Primera fila -->
                          <div class="flex mb-4">
                            <!-- Primer campo -->
                            <div class="w-1/2 mr-2">
                              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombre" type="text" placeholder="Nombre">
                            </div>
                            <!-- Segundo campo -->
                            <div class="w-1/2 ml-2">
                              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="correo" type="text" placeholder="Correo">
                            </div>
                          </div>
                          <!-- Segunda fila -->
                          <div class="flex mb-4">
                            <!-- Tercer campo -->
                            <div class="w-1/2 mr-2">
                              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="telefono" type="text" placeholder="Teléfono">
                            </div>
                            <!-- Cuarto campo -->
                            <div class="w-1/2 ml-2">
                              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="estado" type="text" placeholder="Estado">
                            </div>
                          </div>
                        </form>
                    </div>
                      
                    <!--Footer-->
                    <div class="flex justify-center">
                        <button
                            class="focus:outline-none modal-close px-4 bg-gray-400 p-2 rounded-lg text-black hover:bg-gray-300">Cancel</button>
                        <button
                            class="focus:outline-none px-4 bg-teal-500 p-2 ml-3 rounded-lg text-white hover:bg-teal-400">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- FINAL MODAL -->

        <!-- Tabla centrada horizontalmente -->
        <div class="table-responsive container" id="table">
            <table class="table table-light table-striped table-bordered text-center table-gray">
                <thead>
                    <tr>
                        <th>Nu°</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Estado</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                    <!-- Agrega más filas según sea necesario -->
                </tbody>
            </table>
        </div>

        <!-- INICIO MODAL EDITAR-->
        <div class="modal-edit opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
            <div class="modal-overlay-edit absolute w-full h-full bg-gray-900 opacity-50"></div>
            
            <div class="modal-container-edit bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
              
              <div class="modal-close-edit absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
                <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                  <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                </svg>
                <span class="text-sm">(Esc)</span>
              </div>
        
              <!-- Add margin if you want to see some of the overlay behind the modal-->
              <div class="modal-content-edit py-4 text-left px-6">
                <!--Title-->
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold mx-auto">Actualizar Registro</p>
                  <div class="modal-close-edit cursor-pointer z-50">
                    <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                      <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                    </svg>
                  </div>
                </div>
        
                <!--Body-->
                <div class="flex justify-center items-center">
                    <form class="bg-white px-8 pt-6 pb-8">
                      <!-- Primera fila -->
                      <div class="flex mb-4">
                        <!-- Primer campo -->
                        <div class="w-1/2 mr-2">
                          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombre" type="text" placeholder="Nombre">
                        </div>
                        <!-- Segundo campo -->
                        <div class="w-1/2 ml-2">
                          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="correo" type="text" placeholder="Correo">
                        </div>
                      </div>
                      <!-- Segunda fila -->
                      <div class="flex mb-4">
                        <!-- Tercer campo -->
                        <div class="w-1/2 mr-2">
                          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="telefono" type="text" placeholder="Teléfono">
                        </div>
                        <!-- Cuarto campo -->
                        <div class="w-1/2 ml-2">
                          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="estado" type="text" placeholder="Estado">
                        </div>
                      </div>
                    </form>
                </div>
        
                <!--Footer-->
                <div class="flex justify-center">
                    <button
                        class="focus:outline-none modal-close-edit px-4 bg-gray-400 p-2 rounded-lg text-black hover:bg-gray-300">Cancel</button>
                    <button
                        class="focus:outline-none px-4 bg-teal-500 p-2 ml-3 rounded-lg text-white hover:bg-teal-400">Actualizar</button>
                </div>
                
              </div>
            </div>
          </div>
        <!-- FINAL MODAL EDITAR-->

        <!-- INICIO MODAL DELETE -->
        <div class="main-modal-delete hidden fixed w-full h-100 inset-0 z-50 overflow-hidden flex justify-center items-center animated fadeIn faster"
            style="background: rgba(0,0,0,.7);">
            <div
                class="border border-teal-500 shadow-lg modal-container-delete bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
                <div class="modal-content-delete py-4 text-left px-6">
                    <!--Title-->
                    <div class="flex justify-between items-center pb-3">
                        <p class="text-2xl font-bold mx-auto text-center">¿Estás seguro de eliminar el registro?</p>
                        <div class="modal-close-delete cursor-pointer z-50">
                            
                        </div>
                    </div>
                    <!--Footer-->
                    <div class="flex justify-center">
                        <button
                            class="focus:outline-none modal-close-delete px-4 bg-gray-400 p-2 rounded-lg text-black hover:bg-gray-300">NO</button>
                        <button
                            class="focus:outline-none px-4 bg-teal-500 p-2 ml-3 rounded-lg text-white hover:bg-teal-400">SI</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- FINAL MODAL DELETE -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./admin.js"></script>
    <!-- Incluir el pie de página -->
    <div>
        <!-- Incluir el pie de página -->
        <object type="text/html" data="../footer/footer.html" style="width:100%;"></object>
    </div>
</body>
</html>
